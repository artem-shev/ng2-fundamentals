<div>
  <h1>Edit your profile</h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" novalidate>
      <div class="form-group">
        <label>First name:</label>
        <em *ngIf="firstName.errors?.required">Required</em>
        <em *ngIf="firstName.errors?.pattern">Must start with letter</em>
        <input type="text" 
               formControlName="firstName"
               class="form-control" 
               placeholder="first name...">
      </div>
      <div class="form-group">
        <label for="">Last name:</label>
        <em *ngIf="!validateFields('lastName')">Required</em>
        <input type="text" 
               formControlName="lastName"
               class="form-control" 
               placeholder="last name...">
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
