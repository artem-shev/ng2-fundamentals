<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login($event, loginForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <span class="error" *ngIf="loginForm.controls.userName?.invalid && (isSubmited || isLogging) ">required</span>
      <input class="form-control"
             type="text"
             (ngModel)="userName"
             name="userName" 
             required
             placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <span class="error" *ngIf="loginForm.controls.password?.invalid && (isSubmited || isLogging) ">required</span>
      <input class="form-control" 
             type="password" 
             (ngModel)="password"
             name="password"
             [required]="isRequired"
             placeholder="Password...">
    </div>
    <button class="btn btn-primary" type="submit" (mouseover)="isLogging = true" (mouseleave)="isLogging = false">Login</button>
    <button (click)="cancel()" class="btn btn-default" type="button">Cancel</button>
  </form>
</div>
